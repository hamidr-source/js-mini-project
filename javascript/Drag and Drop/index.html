<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="react" ondragstart="dragStartHandler(event)" draggable="true">React</h1>
    <h1 id="vue" ondragstart="dragStartHandler(event)" draggable="true">Vue</h1>
    <h1 id="angular" ondragstart="dragStartHandler(event)" draggable="true">Angular</h1>

    <div class="drop-zone" ondrop="dropHandler(event)" ondragover="dragOverHandler(event)"></div>

    <script src="script.js"></script>
</body>
</html>
